<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/temperature.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <input type="number"  class="number"/><br>

        <input type="radio" class="toFahrenheit" name="unit"/> 
        <label>Celsius to Fahrenheit</label>  <br>

        <input type="radio" class="toCelsius" name="unit"/>
        <label>Fahrenheit to Celsius</label>  <br>

        <button class="convert">Submit</button>
        <p class="result"></p>
    </div>


    <script src="js/temperature.js"></script> 

    
</body>
</html>
