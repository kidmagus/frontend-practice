<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/password_generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="container__title">Password Generator</h1>
            <p class="container__result"></p>
            <input type="number" placeholder="Set a password length" min="7" class="container__input"><br>
            <button class="container__btn">Generate</button> 
        </div>  
       


       

        <div class="nav">
            <div class="nav__lowercase">
                <input type="checkbox" placeholder="Lowercase" class="addLowercase" />
                <label for="Lowercase" >Lowercase</label> 
            </div>
           
            <div class="nav__uppercase">
                <input type="checkbox" placeholder="Uppercase"  class="addUppercase" />
                <label for="Uppercase" >Uppercase</label>
            </div>
      
            <div class="nav__numbers">
                <input type="checkbox" placeholder="Numbers"  class="addNumbers"/>
                <label for="Numbers" >Numbers</label>
            </div>
           
             <div class="nav__symbols">
                <input type="checkbox" placeholder="Symbols"  class="addSymbols"/>
                <label for="Symbols" >Symbols</label>
             </div>
        
        </div>
    </div>
       
       
        
        <script src="js/password_generator.js"></script>
</body>
</html>
