<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/roshambo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container">
    <div class="choices">
         <h1>Rock -- Paper -- Scissors</h1>
          <button value="Rock" ><i class="fa-regular fa-hand-back-fist"></i></button>
          <button value="Paper" ><i class="fa-regular fa-hand"></i></button>
          <button value="Scissors" ><i class="fa-regular fa-hand-peace"></i></button>
    </div>

    <div class="wrapper">
        <div class="moveDisplay__container">
            <div class="moveDisplay__player">Player Move:</div>
            <div class="moveDisplay__computer">Computer Move:</div>
            <div class="moveDisplay__result"></div>
        </div>
            
    
        <div class="scoreDisplay__container">
            <span class="scoreDisplay__player">Player Score:</span> <br>
            <span class="scoreDisplay__computer">Computer Score:</span>
        </div>
    </div>



    <button class="reset">RESET</button>
    </div>
    
    <script src="js/roshambo.js"></script>
</body>
</html>
