<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>Settings</h1>
        <ul>
            <li class="header__tab" data-tab-target="plan">Plan</li>
            <li class="header__tab" data-tab-target="security">Security</li>
            <li class="header__tab" data-tab-target="notif">Notifications</li>
        </ul>
    </div>



    <div class="tab">
          <div class="tab__content" data-tab-content="plan">
             <div class="tab__content plan">
                <div></div>
                <div></div>
             </div>
         </div>
         <div class="tab__content"  data-tab-content="security">
            <h2>Security</h2>
            <p> Welcome Home</p>
        </div>
        <div class="tab__content"   data-tab-content="notif">
            <h2>Notifications</h2>
            <p> Welcome Home</p>
        </div>
    </div>

    <script src="js/tabs.js"></script>
</body>
</html>
