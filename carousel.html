<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/splide.min.css" />
    <link rel="stylesheet" href="css/carousel.css" />
  </head>
  <body>
    <div class="splide">
      <div class="splide__slider">
        <div class="splide__track">
          <div class="splide__list">
            <li class="splide__slide"><img src="img/1.png" /></li>
            <li class="splide__slide"><img src="img/2.png" /></li>
            <li class="splide__slide"><img src="img/3.png" /></li>
            <li class="splide__slide"><img src="img/4.png" /></li>
            <li class="splide__slide"><img src="img/5.png" /></li>
            <li class="splide__slide"><img src="img/6.png" /></li>
          </div>
        </div>
      </div>
    </div>

    <script src="js/splide.min.js"></script>
    <script src="js/carousel.js"></script>
  </body>
</html>
